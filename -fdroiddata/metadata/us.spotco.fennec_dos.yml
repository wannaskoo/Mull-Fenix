    srclibs:
      - FirefoxAndroid@components-v110.0.1
      - FirefoxAndroidAS@v108.0.8
      - MozAppServices@v96.2.1
      - MullBuild@v110.0.1
      - MozFennec@FIREFOX_110_0_BUILD3
      - MozGlean@v51.8.2
      - MozGleanAS@v51.8.2
      - pyenv@v2.3.13
